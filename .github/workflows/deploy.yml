name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy_k8s:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gettext jq

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Authenticate to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      # Définissez les variables d'environnement à partir du secret AZURE_CREDENTIALS
      - name: Set environment variables
        run: |
          echo "Setting environment variables from Azure credentials"
          echo ${{ secrets.AZURE_CREDENTIALS }} | jq -r '"CLIENT_ID=\(.clientId)\nCLIENT_SECRET=\(.clientSecret)\nTENANT_ID=\(.tenantId)\nSUBSCRIPTION_ID=\(.subscriptionId)"' >> $GITHUB_ENV

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init \
            -backend-config="client_id=${{ env.CLIENT_ID }}" \
            -backend-config="client_secret=${{ env.CLIENT_SECRET }}" \
            -backend-config="tenant_id=${{ env.TENANT_ID }}" \
            -backend-config="subscription_id=${{ env.SUBSCRIPTION_ID }}"

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -var="client_id=${{ env.CLIENT_ID }}" \
                         -var="client_secret=${{ env.CLIENT_SECRET }}" \
                         -var="tenant_id=${{ env.TENANT_ID }}" \
                         -var="subscription_id=${{ env.SUBSCRIPTION_ID }}"

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve -var="client_id=${{ env.CLIENT_ID }}" \
                          -var="client_secret=${{ env.CLIENT_SECRET }}" \
                          -var="tenant_id=${{ env.TENANT_ID }}" \
                          -var="subscription_id=${{ env.SUBSCRIPTION_ID }}"